---
layout: default
title: Arquivo
---

<h1 class="title-page">Arquivo</h1>

<div class="mb-3">
	<div class="row">
		<div class="col-12 col-sm-6 ml-sm-auto">
			<button class="btn btn-primary btn-block js-btn-tag-list" type="button" data-toggle="collapse" data-target="#collapse-tag-list" ga-on="click" ga-event-category="Blog" ga-event-action="Tags" ga-event-label="Exibir tags">
				Tags: <span class="js-tag-active">Todas</span>
			</button>
		</div>
	</div>
	<div class="collapse" id="collapse-tag-list">
		<div class="tag-list card mb-0">
			<div class="card-body"></div>
		</div>
	</div>
</div>

{% for post in site.posts %}
<div class="post mb-3 p-3" data-tags="{% for tag in post.tags %}{{tag}},{% endfor %}">
	<span class="post__date">{{ post.date | date: "%d/%m/%Y" }}</span>
	<h2 class="post__title post__title--archive">
		<a href="{{ site.baseurl }}{{ post.url }}" ga-on="click" ga-event-category="Blog" ga-event-action="Post" ga-event-label="TÃ­tulo: {{ post.title }}">{{ post.title }}</a>
	</h2>
</div>
{% endfor %}

<script>
	var tags = [{% for tag in site.tags %}'{{ tag | first }}',{% endfor %}];
</script>
