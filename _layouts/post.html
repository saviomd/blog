---
layout: default
---

<div class="post m-b p-a">
	<h1 class="post__title">{{ page.title }}</h1>
	<div class="post__date">{{ page.date | date_to_string }}</div>
	<div class="post__content">
		{{ content }}
	</div>
	<ul class="list-inline m-b-0">
		{% for tag in page.tags %}
		<li class="post__tag">{{tag}}</li>
		{% endfor %}
	</ul>
</div>

<div class="row m-b">
	{% if page.next %}
	<div class="col-xs-9">
		<a class="link-post-next" href="{{ site.baseurl }}{{ page.next.url }}">
			{{ page.next.title }}
		</a>
	</div>
	{% endif %}

	{% if page.previous %}
	<div class="col-xs-9 pull-right text-right">
		<a class="link-post-previous" href="{{ site.baseurl }}{{ page.previous.url }}">
			{{ page.previous.title }}
		</a>
	</div>
	{% endif %}
</div>
