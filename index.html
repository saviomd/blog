{% for post in paginator.posts %}
<div class="post mb-3 p-3">
	<h1 class="post__title">
		<a href="{{ site.baseurl }}{{ post.url }}" data-event-category="Blog" data-event-action="Post" data-event-label="TÃ­tulo: {{ post.title }}">
			{{ post.title }}
		</a>
	</h1>
	<div class="js-post-content">
		{{ post.content }}
	</div>
	<div class="post__date">{{ post.date | date: "%d/%m/%Y" }}</div>
	<ul class="list-inline mb-0">
		{% for tag in post.tags %}
		<li class="post__tag list-inline-item">{{tag}}</li>
		{% endfor %}
	</ul>
</div>
{% endfor %}
