<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>
		{% if page.title == "Home" %}
			{{ site.title }} - {{ site.tagline }}
		{% else %}
			{{ page.title }} - {{ site.title }}
		{% endif %}
	</title>
	<meta name="description" content="
		{% if page.title == "Home" or page.title == "Arquivo" %}
			{% for tag in site.tags %}
				{{ tag | first }},
			{% endfor %}
		{% else %}
			{% for tag in page.tags %}
				{{ tag }},
			{% endfor %}
		{% endif %}
	">
	{% if site.noindex %}
	<meta name="robots" content="noindex, nofollow">
	{% endif %}
	{% if site.dev %}
	<link rel="stylesheet" href="{{ site.baseurl }}/css/vendor.css">
	<link rel="stylesheet" href="{{ site.baseurl }}/css/blog.css">
	{% else %}
	<link rel="stylesheet" href="{{ site.baseurl }}/css/vendor.min.css">
	<link rel="stylesheet" href="{{ site.baseurl }}/css/blog.min.css">
	{% endif %}
	<link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.baseurl }}/atom.xml">
	<script>
		if (location.search.indexOf('a=0') === -1) {
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

			ga('create', 'UA-22412489-1', 'auto');
			ga('send', 'pageview');
		};
	</script>
</head>
